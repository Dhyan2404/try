<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color:#A49694;
     color: #4B4237;
      
    }

    table {
      border-collapse: collapse;
      border: 2px solid black;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
      color:#D5A021;
    }
    h1{
    	margin-bottom:20%;
        color:#EDE7D9;
       
      
}
  </style>
</head>
<body>
	<h1>player 1:x , player 2:0</h1>

<table id="ticTacToe">
  <tr>
    <td onclick="handleClick(0, 0)"></td>
    <td onclick="handleClick(0, 1)"></td>
    <td onclick="handleClick(0, 2)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(1, 0)"></td>
    <td onclick="handleClick(1, 1)"></td>
    <td onclick="handleClick(1, 2)"></td>
  </tr>
  <tr>
    <td onclick="handleClick(2, 0)"></td>
    <td onclick="handleClick(2, 1)"></td>
    <td onclick="handleClick(2, 2)"></td>
  </tr>
</table>
<button onclick="reloadPage()">restart</button>

<script>
  let currentPlayer = 'X';
  let board = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
  ];

  function handleClick(row, col) {
    if (board[row][col] === '' && !checkWinner()) {
      board[row][col] = currentPlayer;
      document.getElementById('ticTacToe').rows[row].cells[col].innerText = currentPlayer;

      if (checkWinner()) {
        alert(`Player ${currentPlayer} wins!`);
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }
  }

  function checkWinner() {
    // Check rows
    for (let i = 0; i < 3; i++) {
      if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
        return true;
      }
    }

    // Check columns
    for (let i = 0; i < 3; i++) {
      if (board[0][i] !== '' && board[0][i] === board[1][i] && board[1][i] === board[2][i]) {
        return true;
      }
    }

    // Check diagonals
    if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
      return true;
    }
    if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
      return true;
    }

    // Check for a tie
    if (!board.flat().includes('')) {
      alert('It\'s a tie!');
      return true;
    }

    return false;
  }
  function reloadPage() {
            location.reload();
        }
</script>

</body>
</html>
